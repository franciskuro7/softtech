
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4ebd05c9af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
    <title>DASHBOARD</title>
</head>
<body>
    <div class="dashpage">
        <div class="profile-menu">
            <h1>Welcome back</h1>
            <div class="name-content">
                <div class="photo"></div>
                <div class="name">
                    <h3>francis kuro</h3>
                    <p>active member</p>
                </div>
                
                <div class="menu-bar">
                    <img src="../src/icons/nav-logo.png" alt="" onclick="showMenu()">
                </div>
                <div class="log-detail">
                    <ul>
                        <li><a href="#">Login to another account</a></li>
                        <li><a href="#">privacy and cookie</a></li>
                        <li><a href="#">setting & privacy</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="info-page">
                <h1>your profile</h1>
                <div class="profile-details">
                    <ul>
                        <li><a href="#">edit profile</a></li>
                        <li><a href="#">change email</a></li>
                        <li><a href="#">change password</a></li>
                        <li><a href="#">level points</a></li>
                        <li><a href="#">documents & videos </a></li>
                        <li><a href="#">event</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-whatsapp"></i>
                </div>
            </div>
        </div>

        <div class="databoard">
            <div class="dataview">
               
                <div class="data-edit">
                    <div class="edit-profile"></div>
                    <div class="change-email"></div>
                    <div class="change-password">

                        <input type="password" placeholder="enter current password">
                        <input type="tpassword" placeholder="enter new password">
                        <input type="password" placeholder="confirm  new password">
                        <button>submit</button>
                    </div>
                </div>
                <div class="setting-privacy">
                    <div class="bg-setting"></div>
                    <div class="eng-setting"></div>
                    <div class="bg-setting"></div>
                    <div class="eng-setting"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
